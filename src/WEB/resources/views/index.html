<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/public/style.css') }}">
</head>

<body>
    <div class="todo-container">
        <header>
            <h1>Hello, {{ username }}</h1>  <button onclick="logout()">Logout</button>
        </header>

        <section id="task-list">
        </section>
        <input type="text" id="new-task" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>

        <div id="pie-chart"></div>
    </div>

    <script src="{{ url_for('static', path='/resources/script/script.js') }}"></script>
</body>

</html>
