<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Register</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/public/style.css') }}">
</head>

<body>
    <div class="register-container">  <h1>Register</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
            </div>
            <button type="submit">Register</button>
            <!-- <button onclick="register()">Register</button> -->
            <div id="error-message"></div>
            <!-- <a href="#">Already Have an Account? Login</a> -->
            <a href="/login">Already Have an Account? Login</a>

        </form>
    </div>

    <script src="{{ url_for('static', path='/resources/script/register.js') }}"></script>
</body>

</html>
